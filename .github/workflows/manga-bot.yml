        with:
          python-version: '3.11'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: â–¶ï¸ Lancer le bot
        run: python sync_manga.py
